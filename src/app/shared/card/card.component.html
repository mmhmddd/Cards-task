<div class="card" >
    <img [src]="imgsrc" class="card-img-top" alt="Card image">
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text">{{ desc }}</p>
      <button class="btn btn-primary" (click)="goToAbout()">Learn More</button>
    </div>
  </div>
