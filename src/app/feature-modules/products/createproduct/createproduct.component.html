<form [formGroup]="profileData" (ngSubmit)="submitform()" class="container mt-4 p-4 border rounded shadow">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" placeholder="Enter your name">
        <div *ngIf="f['name'].errors && f['name'].dirty" class="text-danger mt-1">
            <p *ngIf="f['name'].errors?.['required']">This field is required</p>
            <p *ngIf="f['name'].errors?.['minlength']">This field must have at least 5 characters</p>
        </div>
    </div>

    <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input formControlName="salary" type="number" class="form-control" placeholder="Enter your salary">
        <div *ngIf="f['name'].errors && f['salary'].dirty" class="text-danger mt-1">
            <p *ngIf="f['salary'].errors?.['min']">This field must have at least 100LE</p>
        </div>
    </div>

    <div formGroupName="address" class="mb-3 p-3 border rounded">
        <h5 class="mb-3">Address</h5>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" formControlName="city" class="form-control" placeholder="Enter your city">
        </div>
        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" formControlName="street" class="form-control" placeholder="Enter your street">
        </div>
    </div>

    <div class="d-flex gap-2">
        <button type="button" (click)="updateinput()" class="btn btn-warning">Update Value</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
